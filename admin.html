<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="./icons/admin.png" />
		<link
			rel="stylesheet"
			href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="node_modules/roboto-fontface/css/roboto/roboto-fontface.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Admin</title>
	</head>
	<body>
		<div class="main-container">
			<div class="main-navbar">
				<div class="logo">
					<a href="index.html"><h2>17-mag</h2></a>
				</div>
				<div class="nav-menu">
					<div class="cart">
						<a href="cart.html"
							>CART<i class="fas fa-shopping-cart menu-icon"></i
						></a>
					</div>
					<div class="admin">
						ADMIN<i class="fas fa-users-cog menu-icon"></i>
						<a href="admin.html"></a>
					</div>
				</div>
			</div>
			<div class="admin-products">
				<div class="add-product">
					<form class="new-product-form">
						<div class="form-group">
							<input
								type="text"
								class="form-control"
								id="name"
								placeholder="Product name"
							/>
						</div>
						<div class="form-group">
							<input
								type="text"
								class="form-control"
								id="price"
								placeholder="Product price"
							/>
						</div>
						<div class="form-group">
							<input
								type="text"
								class="form-control"
								id="description"
								placeholder="Product description"
							/>
						</div>
						<div class="form-group">
							<input type="hidden" id="productId" name="productId" />
						</div>

						<div>
							<button class="update-product btn btn-primary">
								Update product
							</button>
							<button class="add-new-product btn btn-primary">
								Add new product
							</button>
						</div>
					</form>
				</div>
				<div class="all-products-admin">
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Name</th>
								<th scope="col">Price</th>
							</tr>
						</thead>
						<tbody class="admin-products-table"></tbody>
					</table>
				</div>
			</div>
		</div>
		<script type="module" src="./src/admin.js"></script>
	</body>
</html>
